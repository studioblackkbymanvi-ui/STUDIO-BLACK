<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta property="og:image" content="/assets/logo.png" />
    <title>STUDIO BLACK by Manvi</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;700&family=Poppins:wght@300;400;600&display=swap" />
    <style>
      body {
        margin: 0;
        font-family: 'Poppins', sans-serif;
        background-color: black;
        color: white;
      }

      header {
        background-color: black;
        padding: 1.5rem 2rem;
        display: flex;
        align-items: center;
        justify-content: space-between;
        border-bottom: 1px solid rgba(255, 215, 0, 0.3);
      }

      header img {
        height: 70px;
        filter: drop-shadow(0 0 10px gold);
      }

      nav a {
        color: gold;
        text-decoration: none;
        margin-left: 2rem;
        font-weight: 600;
        font-size: 1rem;
        transition: color 0.3s;
      }

      nav a:hover {
        color: #ffd700aa;
      }

      .hero {
        display: grid;
        place-items: center;
        text-align: center;
        padding: 5rem 2rem;
        font-family: 'Cormorant Garamond', serif;
      }

      .hero h1 {
        font-size: 4rem;
        font-weight: 700;
        color: gold;
        text-shadow: 0 0 20px rgba(255, 215, 0, 0.6);
        margin-bottom: 1rem;
      }

      .hero p {
        font-size: 1.4rem;
        max-width: 700px;
        color: #ddd;
      }

      .btn {
        margin-top: 2rem;
        background: gold;
        color: black;
        padding: 0.75rem 1.5rem;
        font-weight: 600;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        box-shadow: 0 0 10px gold;
        transition: background 0.3s;
      }

      .btn:hover {
        background: #e6c200;
      }

      footer {
        background-color: black;
        text-align: center;
        padding: 2rem;
        font-size: 0.9rem;
        border-top: 1px solid rgba(255, 215, 0, 0.2);
        color: #aaa;
      }

      footer a {
        color: gold;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <header>
      <img src="/assets/logo.png" alt="STUDIO BLACK logo" />
      <nav>
        <a href="#">Home</a>
        <a href="#">Collection</a>
        <a href="#">About</a>
        <a href="https://www.instagram.com/studioblackbymanvi" target="_blank">Instagram</a>
        <a href="https://wa.me/918888888888" target="_blank">WhatsApp</a>
      </nav>
    </header>

    <section class="hero">
      <h1>STUDIO BLACK</h1>
      <p>Where timeless Indian elegance meets modern sophistication. Custom-designed couture stitched to perfection.</p>
      <button class="btn">Explore Our Work</button>
    </section>

    <footer>
      &copy; 2025 STUDIO BLACK by Manvi. All rights reserved. | <a href="https://www.instagram.com/studioblackbymanvi" target="_blank">Instagram</a>
    </footer>
  </body>
</html>
