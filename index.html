<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="STUDIO BLACK by Manvi - Where timeless Indian elegance meets modern sophistication. Explore couture, ethnic, and Western designs in Ludhiana." />
  <meta property="og:image" content="/assets/logo.png" />
  <title>STUDIO BLACK by Manvi</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Urbanist:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Urbanist', sans-serif;
      background-color: #000;
      color: #fff;
    }
    .sidebar {
      position: fixed;
      left: -250px;
      top: 0;
      height: 100%;
      width: 250px;
      background: #111;
      transition: left 0.3s ease;
      z-index: 50;
      padding: 2rem 1rem;
    }
    .sidebar.open {
      left: 0;
    }
    .sidebar a {
      display: block;
      padding: 1rem 0;
      color: #fff;
      font-weight: 600;
      transition: color 0.2s;
    }
    .sidebar a:hover {
      color: #d4af37;
    }
    #logo {
      transition: all 0.3s ease;
    }
    #logo:hover {
      filter: drop-shadow(0 0 8px #ffd700);
      transform: scale(1.03);
    }
  </style>
</head>

<body>
  <!-- Sidebar Button -->
  <button class="fixed top-4 left-4 z-50 text-white focus:outline-none" onclick="toggleSidebar()">
    <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
    </svg>
  </button>

  <!-- Sidebar -->
  <div id="sidebar" class="sidebar">
    <a href="index.html">Home</a>
    <a href="collection.html">Collection</a>
    <a href="contact.html">Contact</a>
  </div>

  <!-- Main Logo Section -->
  <div class="flex items-center justify-center h-screen">
    <img id="logo" src="/assets/logo.png" alt="Studio Black Logo" class="w-80 md:w-96">
  </div>

  <script>
    function toggleSidebar() {
      const sidebar = document.getElementById('sidebar');
      sidebar.classList.toggle('open');
    }
  </script>
</body>

</html>
